{% extends "refurbco/base.html" %}
{% block content %}

<br>
<div class='row'>
    <h1 class='col-lg-8'>Complete a Repair</h1>
    
</div>

<br>

<form action="{% url 'refurbco-processRepair' %}" method='POST'> {% csrf_token %}
        <label for='repairTicket'>Repair Ticket</label>
        <select class='btn btn-outline-primary btn-block' id='repairTicket' name='repairTicket'>
        {% for repair in repairTickets %}
            <option value='{{ repair }}' >{{ repair.id }}</option>
        {% endfor %}
        </select>
        <br>
        <label for='notes'>Notes</label>
        <textarea class='form-control' rows='4' id='notes' name='notes'></textarea>
        <br>
        <label for='partUsed'>Repair Ticket</label>
        <select class='btn btn-outline-primary btn-block' id='partUsed' name='partUsed'>
        {% for part in parts %}
            <option value='{{ part.mdap }}' >{{ part.mdap }}</option>
        {% endfor %}
        </select>
        <br>
    <input type='submit' class='btn btn-success btn-block' value='Complete Repair'>
</form>

    



{% endblock content %}
