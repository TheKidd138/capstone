{% extends "refurbco/base.html" %}
{% block content %}
<div class="dashboards">
    <p class="formatting" style="text-align:center;">Inventory</p>
    <form action='#' method="GET">
        <input type='submit' value="Process an Order" id='buttonFormat'

    </form>
    <br><br>
    <form action="#" method="GET">
        <select name="deviceType" required>
            <option value="">--</option>
            <option value="iphone6">iPhone 6</option>
            <option value="iphone6plus">iPhone 6+</option>
            <option value="iphone7">iPhone 7</option>
            <option value="iphone7plus">iPhone 7+</option>
        </select>
        <select name="partType" required>
            <option value="">--</option>
            <option value="screen">Screen</option>
            <option value="battery">Battery</option>
            <option value="chargePort">Charging Port</option>
            <option value="screenProt">Tempered Glass Screen Protector</option>
        </select>
        <select name="color">
            <option value="">--</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select>
        <input type="submit" value="Execute!" id="buttonFormat">
    </form>
    <table align="center">
        <tr>
            <th>Device</th>
            <th>Part</th>
            <th>Color</th>
        </tr>
        {% for part in inventory %}
        <tr>
            <td>{{ part.device_type }}</td>
            <td>{{ part.part_type }}</td>
            <td>{{ part.color }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
